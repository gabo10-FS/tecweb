<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Product App</title>
  </head>
  <body onload="init()">

    <!-- BARRA DE NAVEGACIÓN  -->
    <nav>
      <a href="#">Product App</a>
      
        <ul></ul>
        <form>
          <input name="search" id="search" type="search" placeholder="Buscar">
          <button type="submit" onclick="buscarProducto(event)">Buscar</button>
        </form>
    </nav>

    <div>
      <div>
        <!-- FORMULARIO PARA AGREGAR PRODUCTO -->
        <form id="task-form">
          <div style="padding-top: 10px;">
            <input type="text" id="name" placeholder="Nombre de producto">
          </div>
          <div>
            <p>Marca: 
              <select name="marca" id="brand">
                  <option value="0"></option>
                  <option value="APPLE">APPLE</option>
                  <option value="HUAWEI">HUAWEI</option>
                  <option value="LG">LG</option>
                  <option value="MSI">MSI</option>
                  <option value="DELL">DELL</option>
                  <option value="SAMSUNG">SAMSUNG</option>
                  <option value="LENOVO">LENOVO</option>
                  <option value="ASUS">ASUS</option>
                  <option value="HP">HP</option>
                  <option value="ACER">ACER</option>
                  <option value="SONY">SONY</option>
                  <option value="TOSHIBA">TOSHIBA</option>
              </select>
          </p>
          </div>
          <div>
            <textarea id="description" cols="30" rows="10" placeholder="JSON de producto"></textarea>
          </div>
          <input type="hidden" id="taskId">
          <button type="submit" onclick="agregarProducto(event)" >
            Agregar Producto
          </button>
        </form>
      </div>

      <!-- TABLA  -->
      <div>
        <ul></ul>

        <table>
          <thead>
            <tr>
              <td>Id</td>
              <td>Nombre</td>
              <td>Descripcion</td>
            </tr>
          </thead>
          <tbody id="productos"></tbody>
        </table>
      </div>
    </div>

    <!-- Lógica del Frontend -->
    <script src="./app copy.js"></script>
  </body>
</html>
