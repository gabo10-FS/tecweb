<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>ProductApp</title>
    <!-- BOOTSTRAP 4  -->
    <link rel="stylesheet" href="https://bootswatch.com/4/superhero/bootstrap.min.css">
  </head>
  <body>

    <!-- BARRA DE NAVEGACIÓN  -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href=".">ProductApp</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto"></ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" name="search" id="search" type="search" placeholder="ID, marca o descripción" aria-label="Search">
            <button class="btn btn-success my-2 my-sm-0" type="submit">Buscar</button>
          </form>
      </div>
    </nav>

    <div class="container">
      <div class="row p-4">
        <div class="col-md-5">
          <div class="card">
            <div class="card-body">
              <!-- FORMULARIO PARA AGREGAR PRODUCTO -->
              <form id="product-form">
                <div class="form-group">
                  <label for="name">Nombre:</label>
                  <input class="form-control" type="text" id="name" placeholder="Nombre de producto">
                </div>
                <div class="form-group">
                  <label>Marca:</label>
                    <select id="form-marca" class="form-control">
                        <option value="0"></option>
                        <option value="APPLE">APPLE</option>
                        <option value="HUAWEI">HUAWEI</option>
                        <option value="LG">LG</option>
                        <option value="MSI">MSI</option>
                        <option value="DELL">DELL</option>
                        <option value="SAMSUNG">SAMSUNG</option>
                        <option value="LENOVO">LENOVO</option>
                        <option value="ASUS">ASUS</option>
                        <option value="HP">HP</option>
                        <option value="ACER">ACER</option>
                        <option value="SONY">SONY</option>
                        <option value="TOSHIBA">TOSHIBA</option>
                    </select>
                  
                </div>
                <div class="form-group">
                  <label for="form-modelo">Modelo:</label>
                  <input class="form-control" type="text"name="modelo" id="form-modelo" placeholder="Modelo">
                </div>
                <div class="form-group">
                  <label for="form-descripcion">Detalles:</label>
                  <textarea class="form-control" name="descripcion" id="form-descripcion" rows="4" class="form-control" placeholder="No más de 300 caracteres de longitud"></textarea>
                </div>
                <div class="form-group">
                  <label for="form-precio">Precio:</label>
                  <input class="form-control" type="number" name="precio" id="form-precio" step="0.01" placeholder="Precio">
                </div>
                <div class="form-group">
                  <label for="form-unidad">Unidades:</label>
                  <input class="form-control" type="number" name="unidad" id="form-unidad" placeholder="Unidades">
                </div>
                <div class="form-group">
                  <label for="form-img">Ruta de la imagen:</label>
                  <input class="form-control" type="text" name="img" id="form-img" placeholder="Ruta de la imagen">
                </div>
                <input type="hidden" id="productId">
                <button class="btn btn-primary btn-block text-center" type="submit" id="add-edit">
                </button>
              </form>
            </div>
          </div>
        </div>

        <!-- TABLA  -->
        <div class="col-md-7">
          <div class="card my-4" id="product-result">
            <div class="card-body">
              <!-- RESULTADO -->
              <ul id="container"></ul>
            </div>
          </div>
          <div class="card my-4" id="product-status">
            <div class="card-body">
              <ul id="status"></ul>
            </div>
          </div>

          <table class="table table-bordered table-sm">
            <thead>
              <tr>
                <td>Id</td>
                <td>Nombre</td>
                <td>Descripción</td>
              </tr>
            </thead>
            <tbody id="products"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <!-- Lógica del Frontend -->
    <script src="app.js"></script>
  </body>

</html>
